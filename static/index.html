<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/lib/pure.css">
  <style type="text/css">
    body {
      margin: 2em;
    }
    .streams li {
      list-style: none;
      display: inline-block;
      vertical-align: top;
      padding: 0.5em;
      width: 100px;
    }

    .streams li:hover {
      background-color: #eee;
    }

    .streams a {
      text-decoration: none;
      color: #000;
    }

    .streams span {
      display: block;
    }

    .streams img {
      height: 50px;
    }
  </style>

  <script src="/radiodan/client.js"></script>
  <title>Radiodan Client</title>
</head>
<body>
  <h1>Radiodan Client Examples</h1>
  <div class="pure-g">
    <div class="pure-u-1-2">
    <h2>Player control</h2>
    <button class="play pure-button">PLAY</button>
    <button class="pause pure-button">PAUSE</button>
    <label>Volume: <input class="volume" type="range" value="0" min="0" max="100" />

    <h2>Playlists</h2>
    <div>
      <button class="playlist-clear pure-button">Clear playlist</button>
    </div>
    <div>
      <label class="playlist">Item to add to playlist:
        <input type="text" placeholder="Stream, music file" />
        <button class="pure-button">Add</button>
      </label>
    </div>

    <div>
      <h3>Current playlist</h3>
      <ul class="playlists">
        <li>Playlist is empty</li>
      </ul>
    </div>
  </div>

  <div class="pure-u-1-2">
    <ul class="streams">
    </ul>
  </div>

  <script src="/js/lib/xhr.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
