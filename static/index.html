<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/lib/pure.css">
  <script src="/radiodan/client.js"></script>
  <title>Radiodan Client</title>
</head>
<body>
  <h1>Radiodan Client</h1>
  <label>Volume: <input class="volume" type="range" value="0" min="0" max="100" />
  <script>
    var player = radiodan.player.create(1);
    var vol = document.querySelector('.volume');
    vol.addEventListener('change', function (evt) {
      console.log('Volume', vol.value);
      player.volume({ value: vol.value });
    });
  </script>
</body>
</html>
