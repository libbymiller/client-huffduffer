<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/lib/pure.css">
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/app.css">

  <script src="/radiodan/client.js"></script>
  <title>Huffduffer Radiodan</title>
</head>
<body>
  <h1>Huffduffer Radiodan Client</h1>

  <div>
    <p><a href="/write">Programme a card</a></p>
  </div>

  <div class="pure-g-r">
    <div class="pure-u-1-2">
      <div class="controls panel pure-g-r">
        <div class="group playback pure-u-1-2">
          <button id="previous" class="no-button control">
            <i class="fa fa-backward"></i>
          </button>
          <button id="play-pause" data-state="paused" class="play-pause no-button control">
            <i class="fa fa-play transition-opacity"></i>
            <i class="fa fa-pause transition-opacity"></i>
          </button>
          <button id="next" class="no-button control">
            <i class="fa fa-forward"></i>
          </button>
        </div>
        <label class="group volume control pure-u-1-2">
          <i class="fa fa-volume-up"></i>
          <input id="volume" class="volume" type="range" value="0" min="0" max="100" />
          <span class="current-volume"></span>
        </label>
      </div>

      <div id="current-playlist" class="current-playlist">
        <h2>Current playlist</h2>
        <button id="clear-playlist" class="clear-playlist pure-button button-xsmall">Clear</button>
        <table class="pure-table pure-table-horizontal pure-table-striped">
          <thead>
            <tr>
              <th></th>
              <th>#</th>
              <th>Title</th>
              <th>Artist</th>
              <th>Length</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5">Playlist is empty</td></tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="/js/lib/xhr.js"></script>
  <script src="/js/playback-controls.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
